spring:
  application:
    name: ai_demo
  # Enable Virtual Threads for better memory efficiency on your 8GB RAM desktop
  threads:
    virtual:
      enabled: true

  ai:
    openai-sdk:
      # Get your free key at https://console.groq.com/
      api-key: ${GROQ_API_KEY}
      base-url: https://api.groq.com/openai/v1
      chat:
        options:
          # Llama 3.3 70B is powerful and free on Groq
          model: llama-3.3-70b-versatile
          temperature: 0.7
      # If you want to use GitHub Models instead, change base-url to:
      # base-url: https://models.inference.ai.azure.com