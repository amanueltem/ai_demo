spring:
  application:
    name: ai_demo
  main:
    allow-bean-definition-overriding: true

  ai:
    mistralai:
      api-key: ${MISTRAL_API_KEY}
      # This handles your Chat Model (Llama-style reasoning)
      chat:
        options:
          model: mistral-small-latest
      # This handles your Vector Generation
      embedding:
        options:
          model: mistral-embed

    vectorstore:
      qdrant:
        host: ${QDRANT_HOST}
        port: 6334
        api-key: ${QDRANT_API_KEY}
        use-tls: true
        collection-name: ai_knowledge_base
        initialize-schema: false
# Still good practice to keep these off during development to avoid metadata crashes
management:
  observations:
    enable:
      spring.ai.embedding: false
      spring.ai.vectorstore: false